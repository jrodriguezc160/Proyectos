<!DOCTYPE html>
<html>

<head>
  <title>Profesores de un departamento</title>
  <link rel="stylesheet" href="estilos/styles.css">
</head>

<body>
  <div class="gradient"></div>
  <div class="container">
    <form action="profesor.php" method="post">
      <h2>Nuevo profesor</h2>

      <fieldset>
        <label for="nombre">Nombre&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="nombre" name="nombre" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  
        <label for="apellido1">Apellido 1&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="apellido1" name="apellido1" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  
        <label for="apellido2">Apellido 2&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="apellido2" name="apellido2" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </fieldset>


      <fieldset>
        <label for="ciudad">Ciudad&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="ciudad" name="ciudad" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="direccion">Direcci&oacuten&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="direccion" name="direccion" required>
      </fieldset>


      <fieldset>
        <label for="nif">NIF&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="nif" name="nif" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="fecha_nacimiento">Nacimiento&nbsp;&nbsp;&nbsp;</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="sexo">Sexo&nbsp;&nbsp;&nbsp;</label>
        <select id="sexo" name="sexo">
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
        </select>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="telefono">Telefono&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="telefono" name="telefono" required>
        <br>
      </fieldset>

      <br>

      <label for="departamento">Selecciona un departamento:</label>
      <select id="departamento" name="departamento">
        <option value="Informática">Inform&aacutetica</option>
        <option value="Matemáticas">Matem&aacuteticas</option>
        <option value="Economía y empresa">Econom&iacutea y empresa</option>
        <option value="Educación">Educaci&oacuten</option>
        <option value="Agronomía">Agronom&iacutea</option>
        <option value="Química y Física">Qu&iacutemica y F&iacutesica</option>
        <option value="Filología">Filolog&iacutea</option>
        <option value="Derecho">Derecho</option>
        <option value="Biología y geología">Biolog&iacutea y geolog&iacutea</option>
      </select>

      <input type="submit" value="Insertar profesor">

    </form>
  </div>
</body>

</html>
